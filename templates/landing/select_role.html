{% extends 'base_auth.html' %}
{% load static %}

{% block title %}Welcome - Select Your Role{% endblock %}

{% block content %}
<div class="container-fluid d-flex align-items-center justify-content-center" style="min-height:100vh; background: linear-gradient(135deg, #f7fafd 60%, #eef3fc 100%);">
  <div class="p-4 rounded-4 shadow-lg bg-white w-100" style="max-width: 650px;">
    <div class="text-center mb-4">
      <img src="{% static 'img/logo.jpg' %}" alt="School Logo"
           style="width: 80px; height: 80px; border-radius: 20px; box-shadow:0 2px 12px 0 #dbeafe;" class="mb-3"/>
      <h1 class="fw-bold mb-1" style="letter-spacing:1.2px; color:#31409a;">Welcome!</h1>
      <p class="text-muted mb-0" style="font-size:1.05em;">Please select your role to proceed</p>
    </div>

    <form method="post" id="role-select-form">
      {% csrf_token %}
      <div class="row g-4 mt-3">
        <!-- Student Card -->
        <div class="col-12 col-md-4">
          <button type="submit" name="role" value="student" class="btn p-0 w-100 border-0 bg-transparent">
            <div class="card role-card text-center py-4 h-100">
              <div class="icon-wrapper mb-3">
                <i class="fas fa-user-graduate fa-3x" style="color:#28a745;"></i>
              </div>
              <h5 class="fw-bold" style="color:#28a745;">Student</h5>
              <p class="text-muted small mb-0">Access your library account, borrow books, and view your activity.</p>
            </div>
          </button>
        </div>

        <!-- Staff Card -->
        <div class="col-12 col-md-4">
          <button type="submit" name="role" value="staff" class="btn p-0 w-100 border-0 bg-transparent">
            <div class="card role-card text-center py-4 h-100">
              <div class="icon-wrapper mb-3">
                <i class="fas fa-chalkboard-teacher fa-3x" style="color:#007bff;"></i>
              </div>
              <h5 class="fw-bold" style="color:#007bff;">Librarian</h5>
              <p class="text-muted small mb-0">Manage students, books, borrows and library resources.</p>
            </div>
          </button>
        </div>

        <!-- Admin Card -->
        <!--<div class="col-12 col-md-4">-->
        <!--  <button type="submit" name="role" value="admin" class="btn p-0 w-100 border-0 bg-transparent">-->
        <!--    <div class="card role-card text-center py-4 h-100">-->
        <!--      <div class="icon-wrapper mb-3">-->
        <!--        <i class="fas fa-user-shield fa-3x" style="color:#6f42c1;"></i>-->
        <!--      </div>-->
        <!--      <h5 class="fw-bold" style="color:#6f42c1;">Admin</h5>-->
        <!--      <p class="text-muted small mb-0">Site administration and advanced system settings.</p>-->
        <!--    </div>-->
        <!--  </button>-->
        <!--</div>-->
      </div>
    </form>
  </div>
</div>

<style>
.role-card {
  border-radius: 1.25rem;
  background: #f7fafc;
  box-shadow: 0 2px 10px #e1e5f2;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  padding: 1.5rem 1rem;
}
.role-card:hover {
  transform: translateY(-6px) scale(1.03);
  box-shadow: 0 8px 24px rgba(100, 125, 250, 0.2);
}
.icon-wrapper {
  display: flex;
  align-items: center;
  justify-content: center;
}
@media (max-width: 767.98px) {
  .role-card {
    padding: 1.25rem 1rem;
  }
}
</style>
{% endblock %}
