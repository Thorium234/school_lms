{% extends 'base.html' %}
{% block title %}Delete Shelf{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Delete Shelf</h2>
    <p>Are you sure you want to delete the shelf <strong>{{ shelf.shelf_name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'shelf_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
