{% extends 'base.html' %}
{% block title %}Abort Borrow{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Abort Borrow</h2>
    <p>Are you sure you want to abort (delete) the borrow record for <strong>{{ borrow.book.title }}</strong> by <strong>{{ borrow.student }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Abort</button>
        <a href="{% url 'borrow_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
