{% extends 'base.html' %}
{% block title %}Upload Revision Paper{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0"><i class="fas fa-upload me-1"></i> Upload Revision Paper</h4>
        </div>
        <div class="card-body">
          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
              <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                  <div class="text-danger small">{{ field.errors }}</div>
                {% endif %}
              </div>
            {% endfor %}
            <div class="d-grid">
              <button type="submit" class="btn btn-success">
                <i class="fas fa-cloud-upload-alt me-1"></i> Upload
              </button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          <a href="{% url 'revision_papers_list' %}" class="btn btn-link">
            <i class="fas fa-arrow-left"></i> Back to Revision Papers
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
