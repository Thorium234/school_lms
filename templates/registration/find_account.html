{% extends 'base_auth.html' %}
{% block title %}Find Account - Library System{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow border-0 mt-5">
                <div class="card-header bg-primary text-white text-center py-3">
                    <h3 class="mb-0">
                        <i class="fas fa-user-search me-2"></i>Find Your Account
                    </h3>
                </div>
                <div class="card-body p-4">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input type="text" name="identifier" class="form-control" id="id_identifier" placeholder="Phone, Username, or Email" required autofocus>
                            <label for="id_identifier">
                                <i class="fas fa-user me-2"></i>Phone, Username or Email
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-search me-2"></i>Find My Account
                        </button>
                    </form>
                </div>
                <div class="card-footer text-center py-3">
                    <div class="small">
                        <a href="{% url 'login' %}" class="text-decoration-none">
                            <i class="fas fa-arrow-left me-1"></i>Back to Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
